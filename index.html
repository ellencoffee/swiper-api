<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
            <article class="swiper-slide">6</article>
        </section>
    </main>

    <script>
        //기본 스와이퍼 연결 법
        const swiper =new Swiper("main",{
            speed : 500, //스와이프시 패널이 넘어가는 속도
            loop: true, //스와이프를 순환
            direction: "horizontal" , //horizontal 가로, verticlal 세로 스와이프 
            grabCursor: true,
            slidesPerView: 4, //숫자값을 주면  해당갯수단위로 패널보임, auto :100% 특정크기로 지정
            spaceBetween:40, //패널사이간격 (px)
            centeredSlides: true //활성화 패널을 항상 가로 가운데 배치
        
        });
           
    </script>
</body>
</html>
